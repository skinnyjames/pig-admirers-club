<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css"/>    "
    <style>
      body {
        min-height: 100vh;
        background-color: rgba(228, 226, 238, 0.9);
        padding-bottom: 10vh;
      }
      div.setup {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      form {
        width: 40%;
      }
      .uk-legend {
        padding: 20px 0px;
      }
      span.error {
        font-size: smaller;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="setup">
      <img src="img/logo.png" />
      <form action="/setup" class="uk-form-horizontal" method="POST">
        <fieldset class="uk-fieldset">
          <legend class="uk-legend" style="">A little about yourself</legend>
          <div>
            <label for="first_name" class="uk-form-label">First Name*</label>
            <div class="uk-form-controls">
                <input class="uk-input" type="text" name="first_name" id="first_name"/>
            </div>
          </div>
          <div>
            <label for="last_name" class="uk-form-label">Last Name*</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-form-danger" type="text" name="last_name" id="last_name"/>
                <span class="error">This field is required</span>
            </div>
          </div>
          <div>
            <label for="bio" class="uk-form-label">Bio*</label>
            <div class="uk-form-controls">
                <textarea class="uk-textarea" rows="10" name="bio" id="bio"></textarea>
            </div>
          </div>
          <div>
            <label for="born" class="uk-form-label">When were you born?*</label>
            <div class="uk-form-controls">
              <input class="uk-input" type="text" id="born" name="born" placeholder="MM/DD/YYYY">

            </div>
          </div>
          <div uk-form-custom="target: true">
            <label for="image" class="uk-form-label">Image</label>
            <div class="uk-form-controls">
              <input type="file">
              <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
            </div>
          </div>
        </fieldset>
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">Some Account Details...</legend>
          <div>
            <label for="email" class="uk-form-label">Email*</label>
            <div class="uk-form-controls">
              <input id="email" name="email" class="uk-input" type="text">
            </div>
          </div>
          <div>
            <label for="password" class="uk-form-label">Password*</label>
            <div class="uk-form-controls">
              <input id="password" name="password" class="uk-input" type="password">
            </div>
          </div>
          <div>
            <label for="password_confirmation" class="uk-form-label">Confirm Password*</label>
            <div class="uk-form-controls">
              <input id="password_confirmation" name="password_confirmation" class="uk-input" type="password">
            </div>
          </div>
          <div>
            <div class="uk-form-controls">
              <input type="submit" style="width: 100%;"class="uk-button uk-button-primary" value="Get Started">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
  </body>
</html>
